<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AssistantAI - Enterprise Financial Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <!-- UI stays the same -->
  <div class="main-content">
    <div class="chat-interface" id="chat-interface">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="message-input-container">
        <div class="input-wrapper">
          <input
            type="text"
            class="message-input"
            id="message-input"
            placeholder="Ask about plan details, contributions, or regulations..."
            autocomplete="off"
          />
          <button class="send-btn" id="send-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS handling -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatContainer = document.getElementById("chat-messages");
      const messageInput = document.getElementById("message-input");
      const sendBtn = document.getElementById("send-btn");

      function appendMessage(content, sender = "user") {
        const time = new Date().toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const wrapper = document.createElement("div");
        wrapper.className = sender === "user" ? "message user-message" : "message ai-message";
        wrapper.innerHTML = `
          <div class="message-content">
            <div class="message-text">${content}</div>
            <div class="message-time">${time}</div>
          </div>`;
        chatContainer.appendChild(wrapper);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        messageInput.value = "";
        appendMessage(text, "user");

        // Typing indicator
        const typing = document.createElement("div");
        typing.id = "typing";
        typing.innerHTML = `<div class="typing-text">Analyzing request...</div>`;
        chatContainer.appendChild(typing);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        try {
          const res = await fetch("https://muinf.app.n8n.cloud/webhook-test/62377baa-ee4e-4802-9377-ccc0114a159b", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text }),
          });

          const data = await res.json();
          typing.remove();

          const reply = typeof data === "string"
            ? data
            : data.reply || data.content || JSON.stringify(data);

          appendMessage(reply, "ai");
        } catch (err) {
          typing.remove();
          appendMessage("Error processing request.", "ai");
        }
      }

      sendBtn.addEventListener("click", sendMessage);
      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendMessage();
      });
    });
  </script>
</body>
</html>
