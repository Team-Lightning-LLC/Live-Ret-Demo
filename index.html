<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AssistantAI - Enterprise Financial Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Streamlined Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">
          <svg width="24" height="24" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="8">
            <path d="M20,80 L50,20 L80,80 M30,60 L70,60"/>
          </svg>
        </div>
        <div class="logo-text">AssistantAI</div>
      </div>
    </div>
    
    <div class="consultations-section">
      <div class="section-title">Active Consultations</div>
      <div class="chat-list" id="chat-list">
        <!-- Dynamically populated -->
      </div>
    </div>
    
    <div class="sidebar-footer">
      <div class="api-status" id="api-status">
        <div class="status-dot"></div>
        <span class="status-text">Initializing...</span>
      </div>
    </div>
  </div>
  
  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Incoming Client Banner -->
    <div class="client-banner" id="client-banner" style="display: none;">
      <div class="banner-content">
        <div class="client-indicator">
          <div class="pulse-dot"></div>
          <span>Incoming Client</span>
        </div>
        <div class="client-preview">
          <div class="client-avatar">JJ</div>
          <div class="client-details">
            <h3>James Jackson</h3>
            <p>Texas University • UT Saver TSA 403(b)</p>
          </div>
        </div>
      </div>
      <div class="banner-actions">
        <button class="action-btn accept-btn" id="accept-client-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          Accept
        </button>
      </div>
    </div>
    
    <!-- Welcome State -->
    <div class="welcome-state" id="welcome-state">
      <div class="welcome-content">
        <div class="welcome-icon">
          <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
            <path d="M2 17l10 5 10-5"></path>
            <path d="M2 12l10 5 10-5"></path>
          </svg>
        </div>
        <h2>Enterprise Financial Intelligence</h2>
        <p class="subtitle">Transforming complexity into clarity.</p>
      </div>
    </div>
    
    <!-- Chat Interface -->
    <div class="chat-interface" id="chat-interface" style="display: none;">
      <div class="chat-header">
        <div class="client-info">
          <div class="client-avatar-small">JJ</div>
          <div class="client-meta">
            <h3 id="client-name">James Jackson</h3>
            <p id="client-details">Texas University • UT Saver TSA 403(b)</p>
          </div>
        </div>
        <div class="context-indicator">
          <span class="context-badge">P00051</span>
          <span class="context-badge">Age 35</span>
          <span class="context-badge">Live Data</span>
        </div>
      </div>
      
      <div class="chat-messages" id="chat-messages">
        <!-- Messages render here -->
      </div>
      
      <div class="message-input-container">
        <div class="input-wrapper">
          <input 
            type="text" 
            class="message-input" 
            id="message-input" 
            placeholder="Ask about plan details, contributions, or regulations..."
            autocomplete="off"
          />
          <button class="send-btn" id="send-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
