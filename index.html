<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assistant AI – Premium</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div id="app">
    <!-- Status -->
    <div id="api-status" class="api-status">
      <div class="status-dot"></div>
      <div class="status-text"></div>
      <div class="status-subtext"></div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-section">
        <h3>Active</h3>
        <div id="active-chats"></div>
      </div>
      <div class="sidebar-section">
        <h3>Archived</h3>
        <div id="archived-chats"></div>
      </div>
    </div>

    <!-- Main -->
    <div class="main-content">
      <!-- Welcome -->
      <div id="welcome-state" class="centered">
        <h1>Welcome to AssistantAI</h1>
        <p>Start a new consultation or review an archived one.</p>
      </div>

      <!-- Chat Interface -->
      <div id="chat-interface" class="chat-interface" style="display: none;">
        <div class="chat-header">
          <div class="client-info">
            <div class="avatar"><span id="avatar-text">JJ</span></div>
            <div>
              <div id="client-name" class="client-name">Name</div>
              <div id="client-details" class="client-details">Company • Account</div>
            </div>
          </div>
          <div class="client-meta">
            <div id="client-id" class="meta-item">ID</div>
            <div id="client-age" class="meta-item">Age</div>
          </div>
        </div>

        <div id="chat-messages" class="chat-messages"></div>

        <div id="archived-notice" class="archived-notice" style="display: none;">
          <span>This is an archived consultation. You cannot respond.</span>
        </div>

        <div id="input-container" class="input-container">
          <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off"/>
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <!-- Incoming Call -->
    <div id="client-banner" class="client-banner" style="display: none;">
      <div class="banner-content">
        <div class="banner-text">
          <div class="banner-title">Incoming Consultation</div>
          <div class="banner-subtext">James Jackson is requesting a 403(b) plan analysis.</div>
        </div>
        <button id="accept-client-btn" class="accept-btn">Accept</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="api.js"></script>
  <script src="app.js"></script>
</body>
</html>
